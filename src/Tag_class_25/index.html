<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <label for="rounds">Wähle die Anzahl der Runden:</label>
        <input type="number" id="rounds" min="1" max="10" value="1">
        <button id="startGame">Spiel Starten</button>

        <div id="gameArea" style="display: none;">
            <h2>Wähle deine Option:</h2>
            <button class="choice" data-choice="rock">Stein</button>
            <button class="choice" data-choice="paper">Papier</button>
            <button class="choice" data-choice="scissors">Schere</button>
            <div id="result"></div>
            <div id="score"></div>
            <button id="restartGame" style="display: none;">Neues Spiel</button>
        </div>
    </div>
    <script src="./main.ts"></script>
</body>
</html>
